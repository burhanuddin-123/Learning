<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background-color: skyblue;
			background-repeat: no-repeat;
			background-size: 1280px 900px;
			text-align: center;
			font-size: 22px;
			color: White;
        }
        h1{
			color: white;
			font-family: cursive;
		}
        .form1{
			background:rgba(0,0,255,0.3);
			padding: 24px;
			margin-top:0px;
			width: 48%;
			position: absolute;
			left:25%;
			border-radius: 15px;
		}
		.display{
		    background: white;
			padding: 24px;
			border-radius: 15px;
		}
		input{
			border-radius: 7px;
			text-align: center;
		}
		input[type="text"]{
			font-size: 18px;
		}
		input[type="submit"]{
			font-size: 20px;
			height: 40px;
			background-color: #00FF7F;
        }
        input[type="submit"]:hover{
			color:white;
			background-color: blue;
		}
		.btn {
          background-color: grey;
          border: none;
          color: white;
          padding: 5px 10px;
          font-size: 16px;
          cursor: pointer;
          align: right;
        }

    </style>
</head>
<body>
<h1>Form</h1>
    <div class="form1">
<div>
    <form action="/add" method="post">
        <input type="text" placeholder="Enter the item" name="todoitem" />
        <input type="submit" value="ADD">
        <br><br>

    </form>
</div>
        <div class="display">
<!--        <form class="display" action="{{ url_for('update') }}" method="post">-->

            <div>
                <h1 style="color: black;">InComplete</h1>
                {% for todo in incomplete %}
            <li style="font-size: 20pt; color: black; text-align:left;" name="{{ todo.id }}">
                {{ todo.text }}
                <a href="{{ url_for('delete', id=todo.id) }}"><button class="btn"><i class="fa fa-trash"></i></button></a>
                <a href="{{ url_for('complete', id=todo.id) }}"><button class="btn"><i class="fa fa-times"></i></button></a>
            </li>
            {% endfor %}
            </div>
            <div>
                <h1 style="color: black;">Complete</h1>
            {% for todo in complete %}
            <li style="font-size: 20pt; color: black; text-align:left;" name="{{ todo.id }}">
                {{ todo.text }}
                <a href="{{ url_for('delete', id=todo.id) }}"><button class="btn"><i class="fa fa-trash"></i></button></a>
                <a href="{{ url_for('complete', id=todo.id) }}"><button class="btn"><i class="fa fa-check"></i></button></a>
            </li>
            {% endfor %}
            </div>
            <br><br>

            <a href="{{ url_for('update') }}">
        <button class="btn" style="font-size: 20px; background-color: #00FF7F; color: black; border-radius:10px;">UPDATE
        </button>
        </a>
<!--            <input type="submit" value="Update">-->
<!--            </form>-->
    </div>
</body>
</html>
